[package]
name = "rustoner"
version = "0.1.0"
authors = ["hatellezp <hatellezp@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "rustoner_old"
path = "src/main.rs"

[[bin]]
name = "tester"
path = "src/test.rs"

[[bin]]
name = "rustoner"
path = "src/rustoner.rs"

[dependencies]
serde = { version = "*", features = ["derive"] }
serde_json = "*"
structopt = { version = "0.3", features = ["paw"] }
paw = "1.0"
rusqlite = "*"
exitcode = "*"
question = "0.2.2"